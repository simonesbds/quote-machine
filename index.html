<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Machine</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="tumblr">
      <header class="tumblr__header">
        <h1 class="tumblr__title">quote machine</h1>
        <p class="tumblr__subtitle">a random thought, just for you</p>
      </header>

      <section class="tumblr__quote">
        <div class="tumblr__frame">
          <p id="message-area" class="tumblr__message"></p>
          <blockquote id="quote-output" class="tumblr__text"></blockquote>
        </div>
      </section>

      <footer class="tumblr__footer">
        <button id="load-quote-btn" class="tumblr__btn">new quote</button>
      </footer>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
